<div class="registro">
    <div class="container" >
            <div class="cajaTitulo">
                <span class="titulo">Lista de citas</span>
            </div>
            <div class="form-group" id="cajaBuscar">
                <input type="text" class="form-control" name="buscador" placeholder="Buscar..." [(ngModel)]="buscadorEstado">
            </div>
    </div>
</div>

<div class="container" id="container1">
    <div class="form-group" id="cajaBuscar2">
        <input type="text" class="form-control" name="buscador" placeholder="Buscar..." [(ngModel)]="buscadorEstado">
    </div>
    <button id="boton" routerLink="/add" type="button" class="btn btn-dark">Agregar</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Rut paciente</th>
                <th scope="col">Médico</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Motivo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cita of listaCitas2 | buscador: buscadorEstado">
                <th>{{cita.idcitas}}</th>
                <td>{{cita.paciente_Rut}}</td>
                <td>{{cita.id_medico}}</td>
                <td>{{cita.especialidad}}</td>
                <td class="descripcion">{{cita.motivo}}</td>
                <td class="descripcion">{{cita.descripcion}}</td>
                <td *ngIf="cita.estado === 'abierto'" class="abierto">{{cita.estado}}</td>
                <td *ngIf="cita.estado === 'asignada'" class="asignada">{{cita.estado}}</td>
                <td *ngIf="cita.estado === 'cancelado'" class="cancelado">{{cita.estado}}</td>
                <td *ngIf="cita.estado === 'cerrado'" class="cerrado">{{cita.estado}}</td>
                <td>{{cita.fecha}}</td>
                <td>{{cita.hora}}</td>
                <td>
                    <button (click)="modificar(cita.idcitas)" type="button" class="btn btn-primary">Editar</button>
                </td>
                <td>
                    <button (click)="eliminar(cita.idcitas)" type="button" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
